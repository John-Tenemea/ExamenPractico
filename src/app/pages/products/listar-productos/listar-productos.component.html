<h1>{{title}}</h1>
<table>
    <tr>
        <th>Categoria</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        
    </tr>
    <tr *ngFor="let p of products | async">
        <td>{{p.categoria}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.stock}}</td>
    </tr>
</table>
